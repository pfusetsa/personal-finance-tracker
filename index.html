<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'><path stroke-linecap='round' stroke-linejoin='round' d='M9 8l3 5m0 0l3-5m-3 5v4m0 0H9m3 0h3m-3-5a2 2 0 100-4 2 2 0 000 4z' /><path stroke-linecap='round' stroke-linejoin='round' d='M5 12a7 7 0 1114 0 7 7 0 01-14 0z' /></svg>">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const API_URL = "http://127.0.0.1:8000";

        // --- Reusable Helper Functions ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(amount);
        }

        const categoryColorPalette = [
            { bg: 'bg-red-100', text: 'text-red-800' }, { bg: 'bg-blue-100', text: 'text-blue-800' },
            { bg: 'bg-green-100', text: 'text-green-800' }, { bg: 'bg-yellow-100', text: 'text-yellow-800' },
            { bg: 'bg-indigo-100', text: 'text-indigo-800' }, { bg: 'bg-purple-100', text: 'text-purple-800' },
            { bg: 'bg-pink-100', text: 'text-pink-800' }, { bg: 'bg-teal-100', text: 'text-teal-800' },
            { bg: 'bg-orange-100', text: 'text-orange-800' }, { bg: 'bg-cyan-100', text: 'text-cyan-800' },
        ];

        // --- Child Components ---

        function Notification({ message, type }) {
            if (!message) return null;
            const baseClasses = "fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white z-50 transition-opacity duration-300";
            const typeClasses = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            
            return (
                <div className={`${baseClasses} ${typeClasses}`}>
                    {message}
                </div>
            );
        }

        function AddTransactionForm({ accounts, categories, onFormSubmit, onCancel }) {
            const [formData, setFormData] = React.useState({
                date: new Date().toISOString().split('T')[0],
                description: '',
                amount: '',
                is_recurrent: false,
                account_id: accounts[0]?.id || '',
                category_id: categories[0]?.id || '',
            });

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                fetch(`${API_URL}/transactions/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...formData, amount: parseFloat(formData.amount), account_id: parseInt(formData.account_id), category_id: parseInt(formData.category_id) }),
                })
                .then(res => res.ok ? res.json() : Promise.reject('Failed to add transaction'))
                .then(() => onFormSubmit('Transaction added successfully!'))
                .catch(err => console.error(err));
            };

            return (
                <div className="bg-white shadow rounded-lg p-6 mb-8">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">Add Transaction</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="date" name="date" value={formData.date} onChange={handleChange} className="w-full p-2 border rounded" />
                        <input type="text" name="description" placeholder="Description" value={formData.description} onChange={handleChange} className="w-full p-2 border rounded" required />
                        <input type="number" name="amount" placeholder="Amount (e.g., -50.25)" value={formData.amount} onChange={handleChange} className="w-full p-2 border rounded" required step="0.01" />
                        <select name="account_id" value={formData.account_id} onChange={handleChange} className="w-full p-2 border rounded">{accounts.map(acc => <option key={acc.id} value={acc.id}>{acc.name}</option>)}</select>
                        <select name="category_id" value={formData.category_id} onChange={handleChange} className="w-full p-2 border rounded">{categories.map(cat => <option key={cat.id} value={cat.name}>{cat.name}</option>)}</select>
                        <label className="flex items-center space-x-2"><input type="checkbox" name="is_recurrent" checked={formData.is_recurrent} onChange={handleChange} /><span>Is Recurrent?</span></label>
                        <div className="flex justify-end space-x-2">
                            <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                            <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
                        </div>
                    </form>
                </div>
            );
        }
        
        function EditTransactionForm({ transaction, accounts, categories, onFormSubmit, onCancel }) {
            const [formData, setFormData] = React.useState({
                date: transaction.date,
                description: transaction.description,
                amount: transaction.amount,
                is_recurrent: transaction.is_recurrent,
                account_id: transaction.account_id,
                category_id: transaction.category_id,
            });

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                fetch(`${API_URL}/transactions/${transaction.id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...formData, amount: parseFloat(formData.amount), account_id: parseInt(formData.account_id), category_id: parseInt(formData.category_id) }),
                })
                .then(res => res.ok ? res.json() : Promise.reject('Failed to update transaction'))
                .then(() => onFormSubmit('Transaction updated successfully!'))
                .catch(err => console.error(err));
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
                    <div className="bg-white shadow rounded-lg p-6 w-full max-w-md">
                        <h2 className="text-xl font-semibold mb-4 text-gray-700">Edit Transaction</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input type="date" name="date" value={formData.date} onChange={handleChange} className="w-full p-2 border rounded" />
                            <input type="text" name="description" placeholder="Description" value={formData.description} onChange={handleChange} className="w-full p-2 border rounded" required />
                            <input type="number" name="amount" placeholder="Amount (e.g., -50.25)" value={formData.amount} onChange={handleChange} className="w-full p-2 border rounded" required step="0.01" />
                            <select name="account_id" value={formData.account_id} onChange={handleChange} className="w-full p-2 border rounded">{accounts.map(acc => <option key={acc.id} value={acc.id}>{acc.name}</option>)}</select>
                            <select name="category_id" value={formData.category_id} onChange={handleChange} className="w-full p-2 border rounded">{categories.map(cat => <option key={cat.id} value={cat.id}>{cat.name}</option>)}</select>
                            <label className="flex items-center space-x-2"><input type="checkbox" name="is_recurrent" checked={formData.is_recurrent} onChange={handleChange} /><span>Is Recurrent?</span></label>
                            <div className="flex justify-end space-x-2">
                                <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function AddTransferForm({ accounts, onFormSubmit, onCancel }) {
            const [formData, setFormData] = React.useState({
                date: new Date().toISOString().split('T')[0],
                amount: '',
                from_account_id: accounts[0]?.id || '',
                to_account_id: accounts[1]?.id || '',
            });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.from_account_id === formData.to_account_id) {
                    alert("Cannot transfer to the same account.");
                    return;
                }
                fetch(`${API_URL}/transfers/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...formData, amount: parseFloat(formData.amount), from_account_id: parseInt(formData.from_account_id), to_account_id: parseInt(formData.to_account_id) }),
                })
                .then(res => res.ok ? res.json() : Promise.reject('Failed to add transfer'))
                .then(() => onFormSubmit('Transfer added successfully!'))
                .catch(err => console.error(err));
            };

            return (
                <div className="bg-white shadow rounded-lg p-6 mb-8">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">Add Transfer</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="date" name="date" value={formData.date} onChange={handleChange} className="w-full p-2 border rounded" />
                        <input type="number" name="amount" placeholder="Amount" value={formData.amount} onChange={handleChange} className="w-full p-2 border rounded" required step="0.01" />
                        <div>
                            <label className="block text-sm font-medium text-gray-700">From Account</label>
                            <select name="from_account_id" value={formData.from_account_id} onChange={handleChange} className="w-full p-2 border rounded">{accounts.map(acc => <option key={acc.id} value={acc.id}>{acc.name}</option>)}</select>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700">To Account</label>
                            <select name="to_account_id" value={formData.to_account_id} onChange={handleChange} className="w-full p-2 border rounded">{accounts.map(acc => <option key={acc.id} value={acc.id}>{acc.name}</option>)}</select>
                        </div>
                        <div className="flex justify-end space-x-2">
                            <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                            <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
                        </div>
                    </form>
                </div>
            );
        }
        
        function BalanceReport({ report, isLoading, error }) {
            if (isLoading || !report) return <p>Loading balance...</p>;
            if (error) return <p className="text-red-500">{error}</p>;
            return (
                <div className="bg-white shadow rounded-lg p-6">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">Balance Report</h2>
                    <div className="mb-4 pb-4 border-b">
                        <p className="text-sm text-gray-500">Total Balance</p>
                        <p className={`text-3xl font-bold ${report.total_balance >= 0 ? 'text-green-700' : 'text-red-700'}`}>
                            {formatCurrency(report.total_balance)}
                        </p>
                    </div>
                    <ul className="space-y-2">{report.balances_by_account.map(account => (<li key={account.name} className="flex justify-between items-center p-2"><span className="font-medium text-gray-600">{account.name}</span><span className={`font-semibold ${account.balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>{formatCurrency(account.balance)}</span></li>))}</ul>
                </div>
            );
        }

        function TransactionList({ transactions, isLoading, error, onEdit, onDelete, categoryColorMap }) {
            if (isLoading) return <p>Loading transactions...</p>;
            if (error) return <p className="text-red-500">{error}</p>;
            return (
                <div className="bg-white shadow rounded-lg p-6">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">Recent Transactions</h2>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Recurrent</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {transactions.map((tx) => {
                                    const color = categoryColorMap[tx.category] || { bg: 'bg-gray-100', text: 'text-gray-800' };
                                    return (
                                        <tr key={tx.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{tx.date}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{tx.description}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm">
                                                <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${color.bg} ${color.text}`}>
                                                    {tx.category}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-500">
                                                {tx.is_recurrent ? 'Yes' : 'No'}
                                            </td>
                                            <td className={`px-6 py-4 whitespace-nowrap text-sm text-right font-medium ${tx.amount >= 0 ? 'text-green-600' : 'text-red-600'}`}>{formatCurrency(tx.amount)}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-right font-medium space-x-4">
                                                <button onClick={() => onEdit(tx)} className="text-indigo-600 hover:text-indigo-900" title="Edit">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                                        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                                        <path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" />
                                                    </svg>
                                                </button>
                                                <button onClick={() => onDelete(tx.id)} className="text-red-600 hover:text-red-900" title="Delete">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 inline-block" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" />
                                                    </svg>
                                                </button>
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        
        function Pagination({ currentPage, totalItems, itemsPerPage, onPageChange }) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (totalPages <= 1) return null;

            return (
                <div className="mt-4 flex items-center justify-between">
                    <button 
                        onClick={() => onPageChange(currentPage - 1)} 
                        disabled={currentPage === 1}
                        className="px-4 py-2 bg-white border rounded-md disabled:opacity-50"
                    >
                        Previous
                    </button>
                    <span>Page {currentPage} of {totalPages}</span>
                    <button 
                        onClick={() => onPageChange(currentPage + 1)} 
                        disabled={currentPage === totalPages}
                        className="px-4 py-2 bg-white border rounded-md disabled:opacity-50"
                    >
                        Next
                    </button>
                </div>
            );
        }

        function Chat({ onCancel }) {
            const [messages, setMessages] = React.useState([]);
            const [input, setInput] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);
            const messagesEndRef = React.useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            React.useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleSend = () => {
                if (!input.trim()) return;
                const newMessages = [...messages, { text: input, sender: 'user' }];
                setMessages(newMessages);
                setInput('');
                setIsLoading(true);

                fetch(`${API_URL}/chat/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: input }),
                })
                .then(res => res.ok ? res.json() : Promise.reject('Failed to get response'))
                .then(data => {
                    setMessages([...newMessages, { text: data.response, sender: 'ai' }]);
                })
                .catch(err => {
                    setMessages([...newMessages, { text: 'Sorry, I had trouble getting a response.', sender: 'ai' }]);
                })
                .finally(() => setIsLoading(false));
            };

            return (
                <div className="fixed bottom-5 right-5 w-96 bg-white shadow-2xl rounded-lg flex flex-col max-h-[70vh]">
                    <div className="p-4 border-b flex justify-between items-center flex-shrink-0">
                        <h2 className="text-lg font-semibold">AI Assistant</h2>
                        <button onClick={onCancel} className="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
                    </div>
                    <div className="flex-1 p-4 overflow-y-auto">
                        {messages.map((msg, index) => (
                            <div key={index} className={`my-2 p-3 rounded-lg max-w-xs ${msg.sender === 'user' ? 'bg-blue-500 text-white ml-auto' : 'bg-gray-200 text-gray-800'}`}>
                                {msg.text}
                            </div>
                        ))}
                        {isLoading && <div className="text-center p-2">AI is thinking...</div>}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="p-4 border-t flex flex-shrink-0">
                        <input 
                            type="text" 
                            value={input} 
                            onChange={e => setInput(e.target.value)}
                            onKeyPress={e => e.key === 'Enter' && handleSend()}
                            className="flex-1 p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Ask about your finances..."
                            disabled={isLoading}
                        />
                        <button onClick={handleSend} disabled={isLoading} className="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 disabled:bg-blue-300">Send</button>
                    </div>
                </div>
            );
        }

        function CategoryChart({ refreshTrigger }) {
            const [chartData, setChartData] = React.useState(null);
            const [isLoading, setIsLoading] = React.useState(true);
            const [error, setError] = React.useState(null);
            const [period, setPeriod] = React.useState('month');
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);

            React.useEffect(() => {
                setIsLoading(true);
                fetch(`${API_URL}/reports/category-summary/?period=${period}`)
                    .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch chart data'))
                    .then(data => setChartData(data))
                    .catch(err => setError(err.toString()))
                    .finally(() => setIsLoading(false));
            }, [period, refreshTrigger]);

            React.useEffect(() => {
                if (chartData && chartRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: chartData.map(d => d.category),
                            datasets: [{
                                data: chartData.map(d => d.total),
                                backgroundColor: [
                                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                                    '#C9CBCF', '#7BC225', '#FF6347', '#20B2AA', '#DA70D6', '#FFD700'
                                ],
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'right',
                                },
                            }
                        }
                    });
                }
            }, [chartData]);

            const timePeriods = [
                { key: 'week', label: '7 Days' },
                { key: 'month', label: '30 Days' },
                { key: 'year', label: 'Year' },
                { key: 'all', label: 'All Time' },
            ];

            return (
                <div className="bg-white shadow rounded-lg p-6 h-full">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-xl font-semibold text-gray-700">Expenses by Category</h2>
                        <div className="flex space-x-1 bg-gray-200 p-1 rounded-lg">
                            {timePeriods.map(p => (
                                <button 
                                    key={p.key}
                                    onClick={() => setPeriod(p.key)}
                                    className={`px-3 py-1 text-sm font-medium rounded-md transition-colors ${period === p.key ? 'bg-white shadow text-gray-800' : 'text-gray-600 hover:bg-gray-300'}`}
                                >
                                    {p.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="relative h-64">
                        {isLoading && <p>Loading chart...</p>}
                        {error && <p className="text-red-500">{error}</p>}
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        }

        // --- Main App Component ---
        function App() {
            const [balanceReport, setBalanceReport] = React.useState(null);
            const [transactionsData, setTransactionsData] = React.useState({ transactions: [], total_count: 0 });
            const [accounts, setAccounts] = React.useState([]);
            const [categories, setCategories] = React.useState([]);
            const [categoryColorMap, setCategoryColorMap] = React.useState({});
            const [loading, setLoading] = React.useState({ balance: true, transactions: true, lookups: true });
            const [error, setError] = React.useState({ balance: null, transactions: null, lookups: null });
            const [activeForm, setActiveForm] = React.useState(null);
            const [editingTransaction, setEditingTransaction] = React.useState(null);
            const [notification, setNotification] = React.useState(null);
            const [showChat, setShowChat] = React.useState(false);
            const [currentPage, setCurrentPage] = React.useState(1);
            const [refreshTrigger, setRefreshTrigger] = React.useState(0);
            const PAGE_SIZE = 10;

            const fetchTransactions = (page) => {
                setLoading(prev => ({ ...prev, transactions: true }));
                fetch(`${API_URL}/transactions/?page=${page}&page_size=${PAGE_SIZE}`)
                    .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch transactions'))
                    .then(data => setTransactionsData(data))
                    .catch(err => setError(prev => ({ ...prev, transactions: err.toString() })))
                    .finally(() => setLoading(prev => ({ ...prev, transactions: false })));
            };

            const fetchBalance = () => {
                setLoading(prev => ({ ...prev, balance: true }));
                fetch(`${API_URL}/reports/balance/`)
                    .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch balance'))
                    .then(data => setBalanceReport(data))
                    .catch(err => setError(prev => ({ ...prev, balance: err.toString() })))
                    .finally(() => setLoading(prev => ({ ...prev, balance: false })));
            };
            
            React.useEffect(() => {
                fetchTransactions(currentPage);
            }, [currentPage, refreshTrigger]);
            
            React.useEffect(() => {
                fetchBalance();
                // Fetch lookups only once
                fetch(`${API_URL}/accounts/`).then(res => res.ok ? res.json() : Promise.reject('Failed to fetch accounts')).then(data => setAccounts(data));
                fetch(`${API_URL}/categories/`).then(res => res.ok ? res.json() : Promise.reject('Failed to fetch categories'))
                    .then(data => {
                        setCategories(data);
                        const colorMap = {};
                        data.forEach((cat, index) => {
                            colorMap[cat.name] = categoryColorPalette[index % categoryColorPalette.length];
                        });
                        setCategoryColorMap(colorMap);
                    });
            }, [refreshTrigger]);
            
            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleDataUpdate = (message) => {
                setActiveForm(null);
                setEditingTransaction(null);
                setRefreshTrigger(c => c + 1); // Trigger a full data refresh
                showNotification(message);
            };

            const handleDelete = (transactionId) => {
                if (window.confirm("Are you sure you want to delete this transaction?")) {
                    fetch(`${API_URL}/transactions/${transactionId}`, { method: 'DELETE' })
                        .then(res => {
                            if (res.ok) {
                                handleDataUpdate('Transaction deleted successfully!');
                            } else {
                                Promise.reject('Failed to delete');
                            }
                        })
                        .catch(err => showNotification('Failed to delete transaction.', 'error'));
                }
            };

            return (
                <div className="container mx-auto p-4 md:p-8">
                    <Notification message={notification?.message} type={notification?.type} />
                    <header className="bg-white shadow-md rounded-lg p-6 mb-8 flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <svg className="h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M9 8l3 5m0 0l3-5m-3 5v4m0 0H9m3 0h3m-3-5a2 2 0 100-4 2 2 0 000 4z" />
                                <path strokeLinecap="round" strokeLinejoin="round" d="M5 12a7 7 0 1114 0 7 7 0 01-14 0z" />
                            </svg>
                            <h1 className="text-4xl font-bold text-gray-800 tracking-tight">Finance Tracker</h1>
                        </div>
                        <div className="space-x-2">
                            <button onClick={() => setActiveForm('transaction')} className="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700">Add Transaction</button>
                            <button onClick={() => setActiveForm('transfer')} className="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Add Transfer</button>
                            <button onClick={() => setShowChat(true)} className="px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700">Ask the AI</button>
                        </div>
                    </header>
                    
                    {activeForm === 'transaction' && <AddTransactionForm accounts={accounts} categories={categories} onFormSubmit={handleDataUpdate} onCancel={() => setActiveForm(null)} />}
                    {activeForm === 'transfer' && <AddTransferForm accounts={accounts} onFormSubmit={handleDataUpdate} onCancel={() => setActiveForm(null)} />}
                    {editingTransaction && <EditTransactionForm transaction={editingTransaction} accounts={accounts} categories={categories} onFormSubmit={handleDataUpdate} onCancel={() => setEditingTransaction(null)} />}
                    {showChat && <Chat onCancel={() => setShowChat(false)} />}

                    <main>
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                            <BalanceReport 
                                report={balanceReport} 
                                isLoading={loading.balance} 
                                error={error.balance} 
                            />
                            <div className="lg:col-span-2">
                                <CategoryChart refreshTrigger={refreshTrigger} />
                            </div>
                        </div>

                        <div className="lg:col-span-3">
                           <TransactionList 
                                transactions={transactionsData.transactions}
                                isLoading={loading.transactions}
                                error={error.transactions}
                                onEdit={setEditingTransaction}
                                onDelete={handleDelete}
                                categoryColorMap={categoryColorMap}
                           />
                           <Pagination 
                                currentPage={currentPage}
                                totalItems={transactionsData.total_count}
                                itemsPerPage={PAGE_SIZE}
                                onPageChange={setCurrentPage}
                           />
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
