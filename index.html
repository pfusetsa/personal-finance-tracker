<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel to compile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const API_URL = "http://127.0.0.1:8000";

        // --- Reusable Helper Functions ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(amount);
        }

        // --- Child Components ---
        function BalanceReport({ report, isLoading, error }) {
            if (isLoading) return <p>Loading balance...</p>;
            if (error) return <p className="text-red-500">{error}</p>;

            return (
                <div className="bg-white shadow rounded-lg p-6">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">Balance Report</h2>
                    <ul className="space-y-2 mb-4">
                        {report.balances_by_account.map(account => (
                            <li key={account.name} className="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                                <span className="font-medium text-gray-600">{account.name}</span>
                                <span className={`font-semibold ${account.balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                    {formatCurrency(account.balance)}
                                </span>
                            </li>
                        ))}
                    </ul>
                    <div className="border-t pt-4 flex justify-between items-center">
                        <span className="text-lg font-bold text-gray-800">Total Balance</span>
                        <span className={`text-lg font-bold ${report.total_balance >= 0 ? 'text-green-700' : 'text-red-700'}`}>
                            {formatCurrency(report.total_balance)}
                        </span>
                    </div>
                </div>
            );
        }

        function TransactionList({ transactions, isLoading, error }) {
            if (isLoading) return <p>Loading transactions...</p>;
            if (error) return <p className="text-red-500">{error}</p>;

            return (
                <div className="bg-white shadow rounded-lg p-6">
                    <h2 className="text-xl font-semibold mb-4 text-gray-700">Recent Transactions</h2>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {transactions.map((tx, index) => (
                                    <tr key={index}>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{tx.date}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{tx.description}</td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{tx.category}</td>
                                        <td className={`px-6 py-4 whitespace-nowrap text-sm text-right font-medium ${tx.amount >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                            {formatCurrency(tx.amount)}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        // --- Main App Component ---
        function App() {
            const [balanceReport, setBalanceReport] = React.useState(null);
            const [transactions, setTransactions] = React.useState([]);
            const [loading, setLoading] = React.useState({ balance: true, transactions: true });
            const [error, setError] = React.useState({ balance: null, transactions: null });

            React.useEffect(() => {
                // Fetch balance report
                fetch(`${API_URL}/reports/balance/`)
                    .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch balance'))
                    .then(data => setBalanceReport(data))
                    .catch(err => setError(prev => ({ ...prev, balance: err.toString() })))
                    .finally(() => setLoading(prev => ({ ...prev, balance: false })));

                // Fetch transactions
                fetch(`${API_URL}/transactions/`)
                    .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch transactions'))
                    .then(data => setTransactions(data))
                    .catch(err => setError(prev => ({ ...prev, transactions: err.toString() })))
                    .finally(() => setLoading(prev => ({ ...prev, transactions: false })));
            }, []);

            return (
                <div className="container mx-auto p-4 md:p-8">
                    <header className="bg-white shadow-md rounded-lg p-6 mb-8">
                        <h1 className="text-4xl font-bold text-gray-800 tracking-tight">Finance Dashboard</h1>
                    </header>
                    
                    <main className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-1">
                            <BalanceReport 
                                report={balanceReport} 
                                isLoading={loading.balance} 
                                error={error.balance} 
                            />
                        </div>
                        <div className="lg:col-span-2">
                           <TransactionList 
                                transactions={transactions}
                                isLoading={loading.transactions}
                                error={error.transactions}
                           />
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
